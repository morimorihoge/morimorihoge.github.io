<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrapのテスト</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <h1 class="bg-info">Bootstrapのテスト</h1>

    <p>
        これはただのPタグです
    </p>
    <p class="text-right">
        これはtext-rightのclassが付いたPタグです
    </p>
    <p class="text-center">
        これはtext-centerのclassが付いたPタグです
    </p>

    <p>
        ボタンを置いていく
        <a href="#" class="btn btn-default">default button</a>
        <a href="#" class="btn btn-primary">primary button</a>
        <a href="#" class="btn btn-success">success button</a>
        <a href="#" class="btn btn-info">info button</a>
        <a href="#" class="btn btn-warning">warning button</a>
        <a href="#" class="btn btn-danger">danger button</a>
        <a href="#" class="btn btn-link">link button</a>
    </p>

    <p>
        ラベル達
        <span class="label label-default">default</span>
        <span class="label label-primary">primary</span>
        <span class="label label-success">success</span>
        <span class="label label-info">info</span>
        <span class="label label-warning">warning</span>
        <span class="label label-danger">danger</span>
    </p>

    <p>
        アイコンフォント（Glyphicon）
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="glyphicon glyphicon-music text-success"></span>
        <h2><span class="glyphicon glyphicon-picture"></span></h2>
    </p>
</div>

</body>
</html>
