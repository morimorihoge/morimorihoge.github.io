<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ボタンクリックで文字を出す</title>
</head>
<body>

<button onclick="showModal()">クリックすると文字が表示されるよ</button>

<button onclick="changeRed()">赤</button>
<button onclick="changeYellow()">黄色</button>
<button onclick="changeGreen()">緑</button>

<button onclick="appendCircle()">○</button>
<button onclick="appendCross()">☓</button>

<div id="modal">クリックされると文字や色が変わるよ！</div>



<script type="text/javascript" src="modal.js"></script>

</body>
</html>
